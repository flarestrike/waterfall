<div class='title'> {{ text }} </div>
<wl-duration [data]='duration'></wl-duration>
<div class='imgs' *ngIf='imgs && imgs.length > 0'>
  <wb-img *ngFor='let i of imgs' [src]='i.src' [attr.text]='i.text'></wb-img>
</div>
<div class='techs' *ngIf='techstacks && techstacks.length > 0'>
  Tech-stacks:
  <span *ngFor='let i of techstacks'> {{ i.text }}({{ i.versions }}) </span>
</div>
<ul class='achievements'>
  <li *ngFor='let i of achievements'> {{ i }} </li>
</ul>
