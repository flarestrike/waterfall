<div class='backdrop' (click)='close()'> </div>
<div class='wrap'>
  <wc-items [items]='options.items' (event)='itemsEvent($event)'></wc-items>
  <div class='detail' [ngClass]='item.key'>
    <p> {{ item.desc }} </p>
    <div class='options'>
      <div class='option' *ngFor='let v of item.list'
        [class.on]='v.on' [ngClass]='v.klass' (click)='select(v)'>
        {{ v.text }}
      </div>
    </div>
  </div>
</div>
