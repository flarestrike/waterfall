<wb-img *ngIf='ready' [src]='avatar'></wb-img>
<div class='title'>
  {{ title }}
</div>
<div *ngIf='subtitle' class='subtitle'>
  {{ subtitle }}
</div>
<div *ngIf='links' class='links'>
  <a class='link' *ngFor='let i of links'
    [name]='i.hash' [href]='"#" + i.hash'>
    {{ i.text }}
  </a>
</div>
